<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>h1标题</h1>
<div>div标签</div>
<p>段落标签</p>
<!--单个出现单标签-->
<br>
<!--    当图片不存在的时的说明 alt-->
<img src="images" alt="图片">
<!--带属性的标签src alt href-->

<a href="http://www.baidu.com">baidu</a>
<!--标签的嵌套-->
<div>
    <img src="images" alt="图片">
    <a href="http://www.baidu.com">baidu</a>
</div>
<!--    常用块元素标签-->
<!--1.标题标签 文档的默认标签 具有块元素基本特性,含有默认的外边距和字体大小-->
<h1>hello</h1>
<h2>hello</h2>
<h3>hello</h3>
<h4>hello</h4>
<h5>hello</h5>
<h6>hello</h6>

<!--&lt;!&ndash;2.段落标签, 文档中的一个段落标签, 具有块元素的基本特性和默认的外边距&ndash;&gt;-->
<p>
    今天天气很不错
</p>


<!--&lt;!&ndash;3.通用容器标签 表示文档中的一部分,具有块元素的基本特性,没有默认样式&ndash;&gt;-->
<!--<div>-->

<!--    <h1>-->
<!--        今天天气真好-->
<!--    </h1>-->
<!--    <p>-->
<!--        今日天气晴-->
<!--    </p>-->
<!--</div>-->



<!--常用内联元素标签-->
<!--1.超链接标签,链接到另一个网页,具有内联元素的基本特性,默认是蓝色
有些浏览器会记录点击之后的颜色为紫色-->
<a href="http://www.baidu.com">百度</a>

<!--2.通用内联元素标签  具有内联元素的基本特性,吗,没有默认样式-->
<p> 今天天气真好<span>特殊标志样式</span></p>

<!--3.图片标签 在网页中插入图片,具有内联元素的基本特性,支持高宽设置-->
<img src="images" alt="图片" height="100" width="100">


<!--其他标签-->
<!--换行 <br>-->
<p>今天天气真好 <br> 适合出去玩去</p>

<!--表示空格的字符实体-->
<!--&nbsp;-->
<p>这是两个空格&nbsp;&nbsp;!!</p>


<!--大于号小于号的实体标签-->
<!--&gt; >   &lt; < -->
<p>这是大于号 &gt; <br> 这是小于号 &lt;</p>

</body>
</html>
