<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        a:link{
            /*访问之前的状态*/
            color: red;
        }
        /*鼠标悬浮状态*/
        a:hover{
            color: aqua;
        }
        /*鼠标点击不松开的状态/ 激活态*/
        a:active{
            color: blue;
        }
        a:visited{
            /*访问之后的状态*/
            color: darkgray;
        }
        input:focus{
            /*input框获取焦点,点击输入框颜色改变*/
            background-color: red;
        }
    </style>
</head>
<body>
<a href="http://www.baidu.com">点击进入百度</a>
<input type="text">
</body>
</html>
