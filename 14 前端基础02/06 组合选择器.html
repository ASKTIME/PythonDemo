<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*后代选择器*/
        div span{   /*div中所有的都改为红色*/
            color: red;
        }
        /*儿子选择器(第一层级)*/
        div>span{
            color: greenyellow;
        }
        /*毗邻选择器*/
    /*    同级别紧挨着的下一个*/
        div+span{
            color: aqua;
        }

    /*    弟弟选择器*/
        div~span{
        /*    同级别选择器*/
            color: brown;
        }
    </style>

</head>
<body>
    <span>span1</span>
    <span>span2</span>
    <div>div
        <p>div_p</p>
        <p>div_p
            <span>
            div_p_span
        </span>
        </p>
        <span>span</span>
        <span>span</span>

</div>
</body>
</html>
